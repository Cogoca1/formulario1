<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Suscripción</title>
    <link rel="stylesheet" href="formulario.css">
    <script defer src="formulario.js"></script>
  
</head>
<body>

<div class="newsletter-form">
    <h1>¡Regístrate a la Newsletter!</h1>
    <p>Suscríbete a nuestra newsletter para no perderte de ninguna actualización</p>
    <div class="campo">
        <input type="text" id="nombre" placeholder=" ">
        <label for="nombre">Ingresa tu nombre</label>
    </div>
    <div class="campo">
        <input type="email" id="correo" placeholder=" ">
        <label for="correo">Ingresa tu correo</label>
    </div>
    <button type="submit">Regístrate</button>
</div>

</body>
</html>
